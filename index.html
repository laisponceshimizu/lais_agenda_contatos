<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="numero-contato" required placeholder="Número do Contato" />
            <button type="submit">Adicionar <span>+</span></button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Número Total de Contatos</td>
                    <td id="numero-total-valor">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
